<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock, Pomodoro, Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock" class="active">
        <div id="date"></div>
        <div id="time"></div>
        <button id="clock-settings" class="settings-button">⚙️</button>
    </div>
    <div id="pomodoro">
        <div id="timer">25:00</div>
        <div class="buttons">
            <button id="pomodoroMode">Pomodoro</button>
            <button id="shortBreakMode">Short Break</button>
            <button id="longBreakMode">Long Break</button>
        </div>
        <div class="pomodoro-controls">
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
            <button id="pomodoro-settings" class="settings-button">⚙️</button>
        </div>
    </div>
    <div id="countdown">
        <div id="countdownDisplay">00日00時間00分00秒</div>
        <div class="buttons">
            <button id="startCountdown">Start</button>
            <button id="resetCountdown">Reset</button>
        </div>
        <button id="countdown-settings" class="settings-button">⚙️</button>
    </div>
    <div class="switch">
        <input type="radio" id="switch-clock" name="switch" value="clock" checked>
        <label for="switch-clock">Clock</label>
        <input type="radio" id="switch-pomodoro" name="switch" value="pomodoro">
        <label for="switch-pomodoro">Pomodoro</label>
        <input type="radio" id="switch-countdown" name="switch" value="countdown">
        <label for="switch-countdown">Countdown</label>
    </div>
    
    <!-- Settings Panels -->
    <div id="clock-settings-panel" class="settings-panel">
        <label>
            Time Format:
            <select id="time-format">
                <option value="24h">24-hour</option>
                <option value="12h">12-hour</option>
            </select>
        </label>
        <label>
            Show Seconds:
            <input type="checkbox" id="show-seconds" checked>
        </label>
        <label>
            Background Color:
            <input type="color" id="bg-color" value="#1a1a2e">
        </label>
        <label>
            Text Color:
            <input type="color" id="text-color" value="#ffffff">
        </label>
        <button id="close-clock-settings">Close</button>
    </div>
    
    <div id="pomodoro-settings-panel" class="settings-panel">
        <label>
            Pomodoro Minutes:
            <input type="number" id="pomodoroMinutes" value="25">
        </label>
        <label>
            Short Break Minutes:
            <input type="number" id="shortBreakMinutes" value="5">
        </label>
        <label>
            Long Break Minutes:
            <input type="number" id="longBreakMinutes" value="15">
        </label>
        <label>
            Background Color:
            <input type="color" id="bg-color-pomodoro" value="#1a1a2e">
        </label>
        <label>
            Text Color:
            <input type="color" id="text-color-pomodoro" value="#ffffff">
        </label>
        <button id="close-pomodoro-settings">Close</button>
    </div>

    <div id="countdown-settings-panel" class="settings-panel">
        <label>
            Year:
            <input type="number" id="countdownYear" value="2024">
        </label>
        <label>
            Month:
            <input type="number" id="countdownMonth" value="1">
        </label>
        <label>
            Day:
            <input type="number" id="countdownDay" value="1">
        </label>
        <label>
            Hour:
            <input type="number" id="countdownHour" value="0">
        </label>
        <label>
            Minute:
            <input type="number" id="countdownMinute" value="0">
        </label>
        <label>
            Second:
            <input type="number" id="countdownSecond" value="0">
        </label>
        <label>
            Background Color:
            <input type="color" id="bg-color-countdown" value="#1a1a2e">
        </label>
        <label>
            Text Color:
            <input type="color" id="text-color-countdown" value="#ffffff">
        </label>
        <button id="close-countdown-settings">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
