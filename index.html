<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock" class="active">
        <div id="date"></div>
        <div id="time"></div>
        <button id="clock-settings" class="settings-button">&#9881;</button>
    </div>

    <div id="pomodoro">
        <div class="buttons">
            <button id="pomodoroMode">Pomodoro</button>
            <button id="shortBreakMode">Short Break</button>
            <button id="longBreakMode">Long Break</button>
        </div>
        <div id="timer" class="big-font">25:00</div>
        <div class="pomodoro-controls">
            <button id="startTimer" class="start-button">Start</button>
            <button id="resetTimer" class="reset-button">&#8635;</button>
            <button id="pomodoro-settings" class="settings-button">&#9881;</button>
        </div>
    </div>

    <div id="countdown">
        <div id="countdownDisplay" class="big-font">00日00時間00分00秒</div>
        <div class="pomodoro-controls">
            <button id="startCountdown" class="start-button">Start</button>
            <button id="resetCountdown" class="reset-button">&#8635;</button>
            <button id="countdown-settings" class="settings-button">&#9881;</button>
        </div>
    </div>

    <div class="switch">
        <label><input type="radio" name="mode" value="clock" checked> 時計</label>
        <label><input type="radio" name="mode" value="pomodoro"> ポモドーロ</label>
        <label><input type="radio" name="mode" value="countdown"> CD</label>
    </div>

    <div id="clock-settings-panel" class="settings-panel" style="display:none;">
        <!-- 設定パネルは変更なし -->
    </div>

    <div id="pomodoro-settings-panel" class="settings-panel" style="display:none;">
        <!-- 設定パネルは変更なし -->
    </div>

    <div id="countdown-settings-panel" class="settings-panel" style="display:none;">
        <!-- 設定パネルは変更なし -->
    </div>

    <script src="script.js"></script>
</body>
</html>
