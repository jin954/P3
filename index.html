<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock" class="active">
        <div id="date"></div>
        <div id="time"></div>
        <button id="clock-settings" class="settings-button">&#9881;</button>
    </div>

    <div id="pomodoro">
        <div class="buttons">
            <button id="pomodoroMode">Pomodoro</button>
            <button id="shortBreakMode">Short Break</button>
            <button id="longBreakMode">Long Break</button>
        </div>
        <div id="timer">25:00</div>
        <div class="pomodoro-controls">
            <button id="startTimer">Start</button>
            <button id="resetTimer">&#8635;</button>
            <button id="pomodoro-settings" class="settings-button">&#9881;</button>
        </div>
    </div>

    <div id="countdown">
        <div id="countdownDisplay">00日00時間00分00秒</div>
        <div class="pomodoro-controls">
            <button id="startCountdown">Start</button>
            <button id="resetCountdown">&#8635;</button>
            <button id="countdown-settings" class="settings-button">&#9881;</button>
        </div>
    </div>

    <div class="switch">
        <label><input type="radio" name="mode" value="clock" checked> 時計</label>
        <label><input type="radio" name="mode" value="pomodoro"> ポモドーロ</label>
        <label><input type="radio" name="mode" value="countdown"> CD</label>
    </div>

    <div id="clock-settings-panel" class="settings-panel" style="display:none;">
        <label>表示形式:
            <select id="time-format">
                <option value="24h">24時間表記</option>
                <option value="12h">AM/PM表記</option>
            </select>
        </label>
        <label><input type="checkbox" id="show-seconds"> 秒数を表示</label>
        <label>背景色:
            <input type="color" id="bg-color">
        </label>
        <label>文字色:
            <div id="clock-text-color-container" class="color-container"></div>
        </label>
        <button id="close-clock-settings">閉じる</button>
    </div>

    <div id="pomodoro-settings-panel" class="settings-panel" style="display:none;">
        <label>Pomodoro: <input type="number" id="pomodoroMinutes" value="25"> 分</label>
        <label>Short Break: <input type="number" id="shortBreakMinutes" value="5"> 分</label>
        <label>Long Break: <input type="number" id="longBreakMinutes" value="15"> 分</label>
        <label>背景色:
            <input type="color" id="bg-color-pomodoro">
        </label>
        <label>文字色:
            <div id="pomodoro-text-color-container" class="color-container"></div>
        </label>
        <button id="close-pomodoro-settings">閉じる</button>
    </div>

    <div id="countdown-settings-panel" class="settings-panel" style="display:none;">
        <label>Year: <input type="number" id="countdownYear" value="2024"></label>
        <label>Month: <input type="number" id="countdownMonth" value="12"></label>
        <label>Day: <input type="number" id="countdownDay" value="31"></label>
        <label>Hour: <input type="number" id="countdownHour" value="23"></label>
        <label>Minute: <input type="number" id="countdownMinute" value="59"></label>
        <label>Second: <input type="number" id="countdownSecond" value="59"></label>
        <label>背景色:
            <input type="color" id="bg-color-countdown">
        </label>
        <label>文字色:
            <div id="countdown-text-color-container" class="color-container"></div>
        </label>
        <button id="close-countdown-settings">閉じる</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
