<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timer-app">
        <div class="mode-buttons">
            <button id="pomodoro-mode" class="mode-button">Pomodoro</button>
            <button id="short-break-mode" class="mode-button">Short Break</button>
            <button id="long-break-mode" class="mode-button">Long Break</button>
        </div>
        <div id="timer-display" class="timer-display">25:00</div>
        <div class="control-buttons">
            <button id="start-button" class="control-button">Start</button>
            <button id="reset-button" class="control-button"><img src="reset-icon.png" alt="リセット"></button>
            <button id="settings-button" class="control-button"><img src="settings-icon.png" alt="設定"></button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
